on:
    workflow_dispatch:
    push:
      branches:
        - master

name: esp32c6
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install platformio build dependencies
        run: |
          pip install -r ci/requirements.txt

      - name: Build FastLED examples
        run: python ./ci/ci-compile.py --boards esp32-c6-devkitc-1
