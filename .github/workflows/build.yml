on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: build
jobs:

  build:
    strategy:
      matrix:
        platforms: [uno, esp32dev, esp01, yun, digix, teensy30]

    env:
      BOARDS: ${{ matrix.platforms }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install platformio
        run: |
          pip install platformio==6.1.4

      - name: build FastLED examples
        run: ./ci/ci-compile
