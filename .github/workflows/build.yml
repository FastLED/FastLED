on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: build
jobs:

  build:
    strategy:
      matrix:
        platforms: [uno, esp32dev, esp01, yun, digix, teensy30]

    env:
      BOARDS: ${{ matrix.platforms }}
    runs-on: ubuntu-20.04
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: install platformio
        run: |
          pip install platformio==5.0.3

      - name: build FastLED examples
        run: ./ci/ci-compile
