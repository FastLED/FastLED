;
; ESP32-S3 LCD/I80 Parallel LED Driver Demo
; PlatformIO Configuration
;
; This configuration is optimized for the ESP32-S3 LCD parallel LED driver
; with proper PSRAM, console, and performance settings.

[env:esp32s3dev]
platform = espressif32@^6.0.0
board = esp32s3dev
framework = arduino

; Console and debugging configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build configuration for optimal performance
build_flags = 
    ; LCD driver configuration
    -D LCD_PCLK_HZ=20000000
    -D FASTLED_OVERCLOCK=1.0
    
    ; ESP32-S3 specific optimizations
    -D CONFIG_SPIRAM_SPEED_80M=1
    -D CONFIG_SPIRAM_USE_MALLOC=1
    
    ; FastLED configuration
    -D FASTLED_ESP32_I2S
    -D FASTLED_ALLOW_INTERRUPTS=0
    
    ; Performance optimizations
    -O2
    -D CONFIG_FREERTOS_HZ=1000
    
    ; Memory configuration
    -D CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240=1
    -D CONFIG_ESP32S3_SPIRAM_SUPPORT=1

; Board configuration for PSRAM and optimal settings
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi
board_upload.flash_size = 16MB

; SDK configuration defaults
board_build.sdkconfig_defaults = sdkconfig.defaults

; Dependencies
lib_deps = 
    fastled/FastLED@^3.6.0

; Advanced build options
build_unflags = 
    -Os

; Custom build script for advanced configuration
extra_scripts = 
    pre:build_script.py

[env:esp32s3dev_debug]
extends = env:esp32s3dev
build_type = debug
build_flags = 
    ${env:esp32s3dev.build_flags}
    -D DEBUG=1
    -D CORE_DEBUG_LEVEL=4
    -g
    -O0

monitor_filters = 
    esp32_exception_decoder
    log2file

[env:esp32s3dev_release]
extends = env:esp32s3dev
build_flags = 
    ${env:esp32s3dev.build_flags}
    -D NDEBUG=1
    -Os
    -D CONFIG_LOG_DEFAULT_LEVEL_WARN=1

; Optimized for production use
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L