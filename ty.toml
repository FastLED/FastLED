# ty type checker configuration
# ty is the primary fast type checker (~0.6s vs pyright's ~12s)
# pyright available via `bash lint --strict` for thorough checking
# See: https://docs.astral.sh/ty/

[environment]
python-version = "3.11"
python-platform = "all"

[src]
# Match pyright's include/exclude patterns
include = ["ci", "test.py"]
exclude = [
    "ci/tmp/**",
    "ci/wasm/**",
    "ci/native/**",
    "ci/tests/**",
    "ci/util/test_*.py",
    "ci/compiler/packages.py",
    "**/__pycache__",
    "**/.pytest_cache",
    "**/.ruff_cache",
    "**/node_modules",
    "**/.git",
    "**/.venv",
    "**/.build",
    "**/.pio",
    "**/.pio_cache",
    "**/build",
    "**/dist",
    "**/*.egg-info",
]

